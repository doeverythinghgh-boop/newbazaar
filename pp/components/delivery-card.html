<!-- ============================================
     Delivery Card Component Template
     This is a reference template for delivery cards
     The actual cards are rendered dynamically via delivery.js
     ============================================ -->

<div class="delivery-card">
    <!-- Delivery Header -->
    <div class="delivery-card-header">
        <div class="delivery-vendor-name">بائع 1</div>
        <div class="delivery-status-indicator">2 خدمة</div>
    </div>
    
    <!-- Services Section -->
    <div class="services-section">
        <div class="services-title">خدمات التوصيل المتاحة</div>
        
        <!-- Multiple Services Info (if more than one) -->
        <div class="multiple-services-info">
            <div class="info-icon">ℹ</div>
            <div class="info-text">يوجد 2 خدمات توصيل متاحة - يرجى اختيار واحدة</div>
        </div>
        
        <!-- Services List -->
        <ul class="services-list">
            <li class="service-item selected">
                <input type="radio" name="delivery-vendor-1" value="service-1" class="service-radio" checked>
                <div class="service-info">
                    <div>
                        <div class="service-name">توصيل سريع</div>
                        <div class="service-details">خدمة توصيل متاحة</div>
                    </div>
                    <div class="service-price">50 ر.س</div>
                </div>
            </li>
            <li class="service-item">
                <input type="radio" name="delivery-vendor-1" value="service-2" class="service-radio">
                <div class="service-info">
                    <div>
                        <div class="service-name">توصيل عادي</div>
                        <div class="service-details">خدمة توصيل متاحة</div>
                    </div>
                    <div class="service-price">30 ر.س</div>
                </div>
            </li>
        </ul>
    </div>
    
    <!-- No Services Warning (if no services) -->
    <!--
    <div class="no-services-warning">
        <div class="warning-icon">✖</div>
        <div class="warning-text">لا توجد خدمات توصيل</div>
        <div class="warning-description">لم يتم العثور على خدمات توصيل متاحة لهذا البائع</div>
    </div>
    -->
    
    <!-- Delivery Sub Steps -->
    <div class="delivery-sub-steps">
        <div class="delivery-sub-steps-title">خطوات التوصيل</div>
        <ul class="delivery-sub-steps-list">
            <li class="delivery-sub-step-item completed">
                <div class="delivery-sub-step-icon">✓</div>
                <div class="delivery-sub-step-content">
                    <div class="delivery-sub-step-title">خدمات التوصيل متاحة</div>
                    <div class="delivery-sub-step-description">عدد الخدمات: 2</div>
                </div>
            </li>
            <li class="delivery-sub-step-item completed">
                <div class="delivery-sub-step-icon">✓</div>
                <div class="delivery-sub-step-content">
                    <div class="delivery-sub-step-title">تم اختيار خدمة التوصيل</div>
                    <div class="delivery-sub-step-description">توصيل سريع</div>
                </div>
            </li>
        </ul>
    </div>
    
    <!-- Action Buttons (if user has permission) -->
    <div class="delivery-actions">
        <button class="btn-select-service">اختيار خدمة</button>
    </div>
</div>
