<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شريط التقدم - نظام إدارة الطلبات</title>
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/theme.css">
    <link rel="stylesheet" href="../assets/css/stepper.css">
</head>
<body>
    <div class="container">
        <header style="text-align: center; padding: 2rem 1rem; margin-bottom: 2rem;">
            <h1 style="font-size: 2rem; color: var(--color-primary); margin-bottom: 0.5rem;">
                شريط التقدم - حالة الطلب
            </h1>
            <p style="color: var(--text-secondary);">
                متابعة حالة الطلب عبر جميع المراحل
            </p>
            <a href="../index.html" style="display: inline-block; margin-top: 1rem; color: var(--color-primary);">
                ← العودة للصفحة الرئيسية
            </a>
        </header>

        <main>
            <div id="stepper-container" class="stepper-container"></div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/order-status-map.js"></script>
    <script src="../assets/js/user-roles.js"></script>
    <script src="../assets/js/vendors.js"></script>
    <script src="../assets/js/delivery.js"></script>
    <script src="../assets/js/stepper.js"></script>

    <script>
        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // Initialize default data
                initVendorsData(2);
                const vendors = getAllVendors();
                initDeliveryData(vendors);
                
                // Initialize default services
                vendors.forEach(vendor => {
                    initDefaultServices(vendor.vendorId, 2);
                });

                // Render stepper
                renderStepper();
            } catch (error) {
                console.error('Error initializing order view:', error);
            }
        });
    </script>
</body>
</html>
