
    <style>

    <div class="products-container">
        <!-- رأس الصفحة -->
        <div class="page-header">
            <h1><i class="fas fa-boxes"></i> منتجاتي</h1>
            <p>إدارة وعرض جميع منتجاتك في مكان واحد</p>
        </div>

        <!-- شريط البحث والتصفية -->
        <div class="search-container">
            <form class="search-form" id="search-form">
                <div class="form-group">
                    <label class="form-label">بحث بالاسم</label>
                    <input type="text" class="form-input" id="search-input" placeholder="ابحث باسم المنتج...">
                </div>
                <div class="form-group">
                    <label class="form-label">الفئة الرئيسية</label>
                    <select class="form-select" id="main-category-filter">
                        <option value="">جميع الفئات</option>
                        <option value="1">الفئة 1</option>
                        <option value="2">الفئة 2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">الفئة الفرعية</label>
                    <select class="form-select" id="sub-category-filter">
                        <option value="">جميع الفئات الفرعية</option>
                    </select>
                </div>
                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i> بحث
                </button>
            </form>
        </div>

        <!-- حاوية البطاقات -->
        <div class="products-grid" id="products-grid">
            <!-- سيتم تعبئة البطاقات هنا بالجافاسكريبت -->
        </div>

        <!-- حالة التحميل -->
        <div class="loading-state" id="loading-state">
            <i class="fas fa-spinner fa-spin"></i>
            <p>جاري تحميل المنتجات...</p>

        <!-- حالة عدم وجود منتجات -->
        <div class="empty-state" id="empty-state" style="display: none;">
            <i class="fas fa-box-open"></i>

    <!-- نافذة تفاصيل المنتج -->
    <div class="product-modal" id="product-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">تفاصيل المنتج</h3>
                <button class="modal-close" id="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- سيتم تعبئة التفاصيل هنا -->
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتجات (سيتم استبدالها بالبيانات الفعلية)
        const dataProduct = []; // سيتم تعبئتها من المصدر الفعلي

        // العناصر الرئيسية في DOM
        const productsGrid = document.getElementById('products-grid');
        const loadingState = document.getElementById('loading-state');
        const emptyState = document.getElementById('empty-state');
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const mainCategoryFilter = document.getElementById('main-category-filter');
        const subCategoryFilter = document.getElementById('sub-category-filter');
        const productModal = document.getElementById('product-modal');
        const modalBody = document.getElementById('modal-body');
        const modalClose = document.getElementById('modal-close');

        // المسار الأساسي للصور
        const CLOUDFLARE_BASE_URL = 'https://pub-e828389e2f1e484c89d8fb652c540c12.r2.dev/';

        /**
         * دالة لتحميل وعرض المنتجات
         */
        function loadProducts() {
            console.log('%c[Products] Loading products...', 'color: blue;');
            
            // إخفاء البطاقات وإظهار حالة التحميل
            productsGrid.innerHTML = '';
            loadingState.style.display = 'block';
            emptyState.style.display = 'none';

            // محاكاة تحميل البيانات (سيتم استبدالها بالبيانات الفعلية)
            setTimeout(() => {
                if (dataProduct.length === 0) {
                    showEmptyState();
                    return;
                }

                renderProducts(dataProduct);
                loadingState.style.display = 'none';
                
            }, 1000);
        }

        /**
         * دالة لعرض حالة عدم وجود منتجات
         */
        function showEmptyState() {
            loadingState.style.display = 'none';
            emptyState.style.display = 'block';
            productsGrid.innerHTML = '';
        }

        /**
         * دالة لعرض المنتجات في البطاقات
         */
        function renderProducts(products) {
            productsGrid.innerHTML = '';
            
            products.forEach(product => {
                const card = createProductCard(product);
                productsGrid.appendChild(card);
            });
        }

        /**
         * دالة لإنشاء بطاقة منتج
         */
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.setAttribute('data-product-id', product.id);

            // الحصول على أول صورة للمنتج
            const firstImage = product.ImageName ? 
                product.ImageName.split(',')[0].trim() : null;
            
            const imageUrl = firstImage ? 
                CLOUDFLARE_BASE_URL + firstImage : null;

            // تقطيع اسم المنتج إذا كان طويلاً
            const displayName = product.productName.length > 15 ? 
                product.productName.substring(0, 15) + '...' : product.productName;

            card.innerHTML = `
                <div class="product-image">
                    ${imageUrl ? 
                        `<img src="${imageUrl}" alt="${product.productName}" loading="lazy" onerror="this.style.display='none'; this.parentElement.innerHTML='<i class=\\'fas fa-box\\'></i>';" />` : 
                        '<i class="fas fa-box"></i>'
                    }
                </div>
                <div class="product-content">
                    <h3 class="product-name">${displayName}</h3>
                    <div class="product-actions">
                        <button class="btn btn-edit" onclick="editProduct(${product.id})">
                            <i class="fas fa-edit"></i> تعديل
                        </button>
                        <button class="btn btn-delete" onclick="deleteProduct(${product.id})">
                            <i class="fas fa-trash"></i> حذف
                        </button>
                    </div>
                </div>
            `;

            // إضافة حدث النقر لعرض التفاصيل
            card.addEventListener('click', (e) => {
                if (!e.target.closest('.btn')) {
                    showProductDetails(product);
                }
            });

            return card;
        }

        /**
         * دالة لعرض تفاصيل المنتج
         */
        function showProductDetails(product) {
            console.log('%c[Products] Showing details for product:', 'color: green;', product);
            
            const firstImage = product.ImageName ? 
                product.ImageName.split(',')[0].trim() : null;
            
            const imageUrl = firstImage ? 
                CLOUDFLARE_BASE_URL + firstImage : null;

            modalBody.innerHTML = `
                <div class="modal-image">
                    ${imageUrl ? 
                        `<img src="${imageUrl}" alt="${product.productName}" />` : 
                        '<i class="fas fa-box"></i>'
                    }
                </div>
                <div class="modal-details">
                    <div class="detail-item">
                        <span class="detail-label">اسم المنتج:</span>
                        <span class="detail-value">${product.productName}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">الوصف:</span>
                        <span class="detail-value">${product.product_description || 'لا يوجد وصف'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">السعر:</span>
                        <span class="detail-value">${product.product_price} جنيه</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">الكمية:</span>
                        <span class="detail-value">${product.product_quantity} قطعة</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">السعر الأصلي:</span>
                        <span class="detail-value">${product.original_price || 'لا يوجد'} جنيه</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">رسالة البائع:</span>
                        <span class="detail-value">${product.user_message || 'لا توجد رسالة'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">ملاحظات:</span>
                        <span class="detail-value">${product.user_note || 'لا توجد ملاحظات'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">الفئة الرئيسية:</span>
                        <span class="detail-value">${product.MainCategory}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">الفئة الفرعية:</span>
                        <span class="detail-value">${product.SubCategory}</span>
                    </div>
                </div>
            `;

            productModal.style.display = 'flex';
        }

        /**
         * دالة تعديل المنتج
         */
        function editProduct(productId) {
            const product = dataProduct.find(p => p.id === productId);
            if (!product) {
                console.error('%c[Products] Product not found:', 'color: red;', productId);
                return;
            }

            console.log('%c[Products] Editing product:', 'color: blue;', product);
            
            // تخزين بيانات المنتج في المتغير العام
            window.productSession = product;

            Swal.fire({
                title: 'جاهز للتعديل!',
                text: `بيانات المنتج "${product.productName}" جاهزة للتعديل`,
                icon: 'success',
                confirmButtonText: 'حسناً'
            });
        }

        /**
         * دالة حذف المنتج
         */
        function deleteProduct(productId) {
            const product = dataProduct.find(p => p.id === productId);
            if (!product) {
                console.error('%c[Products] Product not found:', 'color: red;', productId);
                return;
            }

            console.log('%c[Products] Deleting product:', 'color: red;', product);

            Swal.fire({
                title: 'هل أنت متأكد؟',
                text: `سيتم حذف المنتج "${product.productName}" بشكل دائم`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#e74c3c',
                cancelButtonColor: '#3498db',
                confirmButtonText: 'نعم، احذف',
                cancelButtonText: 'إلغاء'
            }).then((result) => {
                if (result.isConfirmed) {
                    // حذف الصور من السحابة أولاً
                    if (product.ImageName) {
                        const imageNames = product.ImageName.split(',');
                        imageNames.forEach(name => {
                            if (name.trim()) {
                                console.log(`[Products] Deleting image: ${name}`);
                                // استدعاء دالة حذف الصور من السحابة
                                // deleteFile2cf(name.trim(), (msg) => console.log('[CloudflareDelete]', msg));
                            }
                        });
                    }

                    // حذف المنتج من البيانات
                    const index = dataProduct.findIndex(p => p.id === productId);
                    if (index > -1) {
                        dataProduct.splice(index, 1);
                    }

                    // إعادة تحميل العرض
                    loadProducts();

                    Swal.fire(
                        'تم الحذف!',
                        'تم حذف المنتج بنجاح',
                        'success'
                    );
                }
            });
        }

        /**
         * دالة البحث والتصفية
         */
        function filterProducts() {
            const searchTerm = searchInput.value.toLowerCase();
            const mainCategory = mainCategoryFilter.value;
            const subCategory = subCategoryFilter.value;

            const filteredProducts = dataProduct.filter(product => {
                const matchesSearch = !searchTerm || 
                    product.productName.toLowerCase().includes(searchTerm) ||
                    (product.product_description && product.product_description.toLowerCase().includes(searchTerm));
                
                const matchesMainCategory = !mainCategory || 
                    product.MainCategory.toString() === mainCategory;
                
                const matchesSubCategory = !subCategory || 
                    product.SubCategory.toString() === subCategory;

                return matchesSearch && matchesMainCategory && matchesSubCategory;
            });

            if (filteredProducts.length === 0) {
                showEmptyState();
            } else {
                renderProducts(filteredProducts);
                loadingState.style.display = 'none';
                emptyState.style.display = 'none';
            }
        }

        // أحداث DOM
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            
            // حدث البحث
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                filterProducts();
            });

            // أحداث التصفية الفورية
            searchInput.addEventListener('input', filterProducts);
            mainCategoryFilter.addEventListener('change', filterProducts);
            subCategoryFilter.addEventListener('change', filterProducts);

            // إغلاق نافذة التفاصيل
            modalClose.addEventListener('click', function() {
                productModal.style.display = 'none';
            });

            // إغلاق النافذة بالنقر خارجها
            productModal.addEventListener('click', function(e) {
                if (e.target === productModal) {
                    productModal.style.display = 'none';
                }
            });
        });

        // جعل الدوال متاحة عالمياً
        window.editProduct = editProduct;
        window.deleteProduct = deleteProduct;
        window.showProductDetails = showProductDetails;
    </script>
