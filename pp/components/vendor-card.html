<!-- ============================================
     Vendor Card Component Template
     This is a reference template for vendor cards
     The actual cards are rendered dynamically via vendors.js
     ============================================ -->

<div class="vendor-card full">
    <!-- Vendor Header -->
    <div class="vendor-header">
        <div class="vendor-name">بائع 1</div>
        <div class="vendor-status-badge full">كامل</div>
    </div>
    
    <!-- Vendor Info Grid -->
    <div class="vendor-info">
        <div class="info-item">
            <div class="info-label">الكمية المطلوبة</div>
            <div class="info-value highlight">100</div>
        </div>
        <div class="info-item">
            <div class="info-label">الكمية المتوفرة</div>
            <div class="info-value highlight">100</div>
        </div>
        <div class="info-item">
            <div class="info-label">الكمية الناقصة</div>
            <div class="info-value highlight">0</div>
        </div>
    </div>
    
    <!-- Products List (if needed) -->
    <div class="products-section">
        <div class="section-title">المنتجات</div>
        <ul class="products-list">
            <li class="product-item">
                <span class="product-name">منتج 1</span>
                <div class="product-quantities">
                    <div class="quantity-item">
                        <div class="quantity-label">مطلوب</div>
                        <div class="quantity-value requested">50</div>
                    </div>
                    <div class="quantity-item">
                        <div class="quantity-label">متوفر</div>
                        <div class="quantity-value available">50</div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    
    <!-- Sub Steps Section -->
    <div class="sub-steps-section">
        <div class="sub-steps-title">الخطوات الفرعية</div>
        <ul class="sub-steps-list">
            <li class="sub-step-item completed">
                <div class="sub-step-icon">✓</div>
                <div class="sub-step-content">
                    <div class="sub-step-title">استلام قائمة المنتجات</div>
                    <div class="sub-step-description">تم استلام قائمة المنتجات المطلوبة</div>
                    <div class="sub-step-time">2024-01-01 12:00</div>
                </div>
            </li>
            <li class="sub-step-item completed">
                <div class="sub-step-icon">✓</div>
                <div class="sub-step-content">
                    <div class="sub-step-title">مقارنة الكميات</div>
                    <div class="sub-step-description">المطلوب: 100 | المتوفر: 100</div>
                </div>
            </li>
        </ul>
    </div>
    
    <!-- Action Buttons (if user has permission) -->
    <div class="vendor-actions">
        <button class="btn-edit">تعديل</button>
        <button class="btn-save hidden">حفظ</button>
        <button class="btn-cancel hidden">إلغاء</button>
    </div>
</div>
