<!DOCTYPE html>
<html lang="ar" dir="rtl" id="html-root">
<head id="head-section">
    <meta charset="UTF-8" id="meta-charset">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" id="meta-viewport">
    <title id="page-title">شريط التقدم</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" id="font-link">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" id="fontawesome-link">

    <link rel="stylesheet" href="style.css" id="main-stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" id="sweetalert-script"></script>
    <script src="./main.js" type="module" id="main-script"></script>
</head>
<body id="body-content">
    <div class="container" id="main-container">
        <h1 id="main-heading">شريط التقدم</h1>
        <!-- عرض معلومات المستخدم الحالي -->
        <div id="current-user-info" class="current-user-info">
            <span id="user-id-label">المعرف: <span id="display-user-id"></span></span>
            <span id="user-type-label">النوع: <span id="display-user-type"></span></span>
        </div>
        <main id="main-content">
                <!-- الشريط الرئيسي للحالات الأساسية -->
                <div class="stepper-container" id="primary-stepper-container">
                    <div class="stepper-wrapper" id="primary-stepper-wrapper">
                        <!-- الخطوة 1: مراجعة -->
                        <div id="step-review" class="step-item review">
                            <div class="step-circle" id="step-review-circle">
                                <i class="fas fa-clipboard-list" id="step-review-icon"></i>
                            </div>
                            <div class="step-label" id="step-review-label">مراجعة</div>
                            <div class="step-description" id="step-review-description">الطلب قيد المراجعة</div>
                        </div>

                        <!-- الخطوة 2: مؤكد -->
                        <div id="step-confirmed" class="step-item confirmed">
                            <div class="step-circle" id="step-confirmed-circle">
                                <i class="fas fa-check-circle" id="step-confirmed-icon"></i>
                            </div>
                            <div class="step-label" id="step-confirmed-label">مؤكد</div>
                            <div class="step-description" id="step-confirmed-description">تم تأكيد الطلب</div>
                        </div>

                        <!-- الخطوة 3: شُحن (نشطة) -->
                        <div id="step-shipped" class="step-item shipped">
                            <div class="step-circle" id="step-shipped-circle">
                                <i class="fas fa-truck" id="step-shipped-icon"></i>
                            </div>
                            <div class="step-label" id="step-shipped-label">شُحن</div>
                            <div class="step-description" id="step-shipped-description">تم شحن الطلب</div>
                        </div>

                        <!-- الخطوة 4: تم التسليم -->
                        <div id="step-delivered" class="step-item delivered">
                            <div class="step-circle" id="step-delivered-circle">
                                <i class="fas fa-box-open" id="step-delivered-icon"></i>
                            </div>
                            <div class="step-label" id="step-delivered-label">تم التسليم</div>
                            <div class="step-description" id="step-delivered-description">تم تسليم الطلب</div>
                        </div>
                    </div>
                </div>

                <!-- حاوية رسالة عدم السماح -->
                <div id="permission-denied-message" class="alert-message"></div>

                <!-- شريط منفصل للحالات النهائية -->
                <div class="stepper-container" style="margin-top: 2.5rem;" id="secondary-stepper-container">
                    <div class="stepper-wrapper" style="justify-content: center; gap: 0rem;" id="secondary-stepper-wrapper">
                        <!-- ملغي -->
                        <div id="step-cancelled" class="step-item cancelled">
                            <div class="step-circle" id="step-cancelled-circle">
                                <i class="fas fa-ban" id="step-cancelled-icon"></i>
                            </div>
                            <div class="step-label" id="step-cancelled-label">ملغي</div>
                            <div class="step-description" id="step-cancelled-description">تم إلغاء الطلب</div>
                        </div>

                        <!-- مرفوض -->
                        <div id="step-rejected" class="step-item rejected">
                            <div class="step-circle" id="step-rejected-circle">
                                <i class="fas fa-times-circle" id="step-rejected-icon"></i>
                            </div>
                            <div class="step-label" id="step-rejected-label">مرفوض</div>
                            <div class="step-description" id="step-rejected-description">تم رفض الطلب</div>
                        </div>

                        <!-- مرتجع -->
                        <div id="step-returned" class="step-item returned">
                            <div class="step-circle" id="step-returned-circle">
                                <i class="fas fa-undo" id="step-returned-icon"></i>
                            </div>
                            <div class="step-label" id="step-returned-label">مرتجع</div>
                            <div class="step-description" id="step-returned-description">تم إرجاع الطلب</div>
                        </div>
                    </div>
                </div>
        </main>
    </div>
</body>
</html>
